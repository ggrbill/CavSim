name: CavSim

on: 
  push: 
    branches: [master]

  pull_request:

jobs:
  
  build-linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    
    steps:
    - uses: actions/checkout@v2

    - name: Install conda-devenv
      run: conda install conda-devenv -c conda-forge
    
    - name: Create Conda Environment
      run: |
        conda devenv
        source $CONDA/bin/activate CavSim
    
    - name: Build
      run: inv build

    - name: Test
      run: pytest

    - name: Run example case
      run: inv run-case-ex