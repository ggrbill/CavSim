name: CavSim

on: 
  push: 
    branches: [master]

  pull_request:

jobs:
  
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Install conda-devenv
      run: conda install conda-devenv -c conda-forge
    
    - name: Create and Activate Conda Environment
      run: |
        conda devenv
        conda activate CavSim
    
    - name: Build
      run: inv build

    - name: Test
      run: pytest

    - name: Run example case
      run: inv run-case-ex